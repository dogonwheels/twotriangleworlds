<html>

<head>
<title>WebGL Lessons</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<style>
  #status {
    position: fixed;
    top: 20px;
    left: 20px;
    color: white;
    font-family: sans-serif;
    font-size: 3em;
  }
  #port {
    width:100%;
    height:100%;
  }
</style>

<script type="text/shader" id="vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    varying vec4 vColor;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }
</script>

<script type="text/shader" id="fragment">
    #ifdef GL_ES
    precision highp float;
    #endif

    varying vec4 vColor;

    void main(void) {
        gl_FragColor = vColor;
    }
</script>

<script type="text/javascript" src="sylvester.js"></script>
<script type="text/javascript" src="glUtils.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script type="text/javascript" src="underscore-min.js"></script>
<script type="text/javascript" src="initquad.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    vertexShaderSource = document.getElementById("vertex").text;
    fragmentShaderSource = document.getElementById("fragment").text;
    document.start(vertexShaderSource, fragmentShaderSource);
  });

</script>
</head>

<body> 
  <div id="port">
      <canvas id="canvas" style="border: none;" width="500" height="500"></canvas>
      <div id="status">Some text!</div>
  </div>
</body>

</html>
